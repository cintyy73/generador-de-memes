<body>
    <section id="first">   
        <header>
            <h1>Generador de Memes</h1>

        <main>
            <div class="meme">
                <div class="container">
                    <div class="top-text">
                        <!-- agregar input para q el target.value inserte el texto -->
                        <h2>TOP TEXT</h2>
                    </div>
                    <div class="container-img"></div>
                    <div class="bottom-text">
                        <h2>BOTTOM TEXT</h2>
                    </div>
                </div>              
    
                <button class="dowloand">Descargar meme </button>
            </div>
           
        </main>
        <aside z-index="100" id="form-img" class="close">
            <button class="btn-x">&times</button>
            <form action="">
                <h2>IMAGEN</h2>

                <input type="url" id="url-img" placeholder="Inserte url de imagen">
                <br>

                <label for="fondo">FONDO</label>
                <br>
                <div class="cont-fondo">
                    <button id="abrir-paleta" type="button" class="color">
                        <div  class="circulo">
                            
                        </div>
                        <p class="sexag">#FFFFF</p>
                    </button>
                <!-- aca va  paleta de colores -->
                    <select type="radio" name="option-color" id="option-color">
                        <option  value="ninguno">Ninguno</option>
                        <option value="aclarar">Aclarar</option>
                        <option value="oscurecer">Oscurecer</option>
                        <option value="diferencia">Diferencia</option>
                        <option value="luminosidad">Luminosidad</option>
                        <option value="multiplicar">Multiplicar</option>
                    </select>
                </div>
                <h4>FILTROS</h4>

                <div class="cont-range">
                    <label for="brillo">BRILLO</label>
                    <input type="range" id="brillo" min="0" max="100" value="0">
                </div>
                
                <div class="cont-range">
                    <label for="opacidad">OPACIDAD</label>
                    <input type="range" id="opacidad" min="0" max="100" value="0">
                </div>
                
                <div class="cont-range">
                    <label for="contraste">CONTRASTE</label>
                    <input type="range" id="contraste" min="0" max="100" value="0">
                </div>
                
                <div class="cont-range">
                    <label for="desenfoque">DESENFOQUE</label>
                    <input type="range" id="desenfoque" min="0" max="100" value="0">
                </div>

                <div class="cont-range">
                    <label for="grises">ESCALA DE GRISES</label>
                    <input type="range" id="grises" min="0" max="100" value="0">
                </div>

                <div class="cont-range">
                    <label for="sepia">SEPIA</label>
                    <input type="range" id="sepia" min="0" max="100" value="0">
                </div>

                <div class="cont-range">
                    <label for="hue">HUE</label>
                    <input type="range" id="hue" min="0" max="100" value="0">
                </div>

                <div class="cont-range">
                    <label for="saturado">SATURADO</label>
                    <input type="range" id="saturado" min="0" max="100" value="0">
                </div>

                <div class="cont-range">
                    <label for="negativo">NEGATIVO</label>
                    <input type="range" id="negativo" min="0" max="100" value="0">
                </div>
                <button  type="submit" class="establecer-f">Establecer filtros</button>
            </form>
        </aside>
        <aside z-index="100" id="form-txt" class="close">
            <button class="btn-x-txt">&times</button>
            <h2>TEXTO</h2>
            <div class="cont-txt-top">
                <label for="txt-top">SUPERIOR</label>
                <br>    
                <input type="text" id="top-text" placeholder="TOP TEXT">
                <br>
            </div>
            <div class="cont-cheak-txt">
                <input type="checkbox" id="txt-none">
                <label for="txt-none">Sin texto superior</label>
            </div>
            <div class="cont-txt-bottom">
                <label for="txt-bottom">INFERIOR</label>
                <br>    
                <input type="text" id="bottom-text" placeholder="BOTTOM TEXT">
                <br>
            </div>
            <div class="cont-cheak-txt">
                <input type="checkbox" id="txt-bottom-none">
                <label for="txt-bottom-none">Sin texto inferior</label>
            </div>
            <div class="cont-fonts">
                <label for="font">FUENTE</label>
                <input type="select">
            </div>
            <div class="container-color-txt">
                <div class="cont-color-txt">
                    <label for="color-txt">COLOR TEXTO</label>
                    <button id="abrir-paleta-txt" type="button" class="color-txt">
                        <div  class="circulo-txt"></div>
                        <p class="sexag-txt">#FFFFF</p>
                    </button>
                </div>
                <div class="cont-color-txt-bg">
                    <label for="color-bg"> COLOR FONDO</label>
                    <button id="abrir-paleta-txt-bg" type="button" class="color-txt-bg">
                        <div  class="circulo-txt-bg"></div>
                        <p class="sexag-txt-bg">#FFFFF</p>
                    </button>
                </div>
            </div>
            <div class="bg-transp">
                <input id="bg-transp" type="checkbox">
                <label for="bg-transp">Fondo transparente</label>
            </div>
            <div class="cont-contorno">
                <label for="contorno">CONTORNO</label>
                <br>
                <div class="cont-btn-contorno">
                    <button class="btn-contorno-ninguno">Ninguno</button>
                    <button class="btn-contorn-claro">Claro</button>
                    <button class="btn-contorn-oscuro">Oscuro</button>
                </div>
            </div>
            <div class="espaciado">
                <label for="espaciado">ESPACIADO</label>
                <input type="number" id="espaciado">
            </div>
            <div class="interlinaedo">
                <label for="interlineado">INTERLINEADO</label>
                <input type="select" id="interlineado" value="0.8" placeholder="0.8">
                <input type="select" id="interlineado" value="1" placeholder="1">
                <input type="select" id="interlineado" value="1.2" placeholder="1.2">
                <input type="select" id="interlineado" value="1.5" placeholder="1.5">
                <input type="select" id="interlineado" value="2" placeholder="2">
                <input type="select" id="interlineado" value="2.5" placeholder="2.5">
            </div>    
        </aside>

                <div class="white white-txt"></div>

            <div class="cont-est-canc-txt">

                <button class="cancelar-txt">Cancelar</button>
                <button class="establecer-txt">Establecer</button>
            </div>
    
        </div>

                <div class="l-blue l-blue-bg"></div>
                <div class="blue blue-bg"></div>
                <div class="green green-bg"></div>
                <div class="pink pink-bg"></div>
                <div class="yellow yellow-bg"></div>
                <div class="black black-bg "></div>
                <div class="white white-bg"></div>
            </div>
            <div class="cont-est-canc-txt-bg">
                <input id="input-color-txt-bg" class="cont-input-color-txt-bg" type="color">
                <button class="cancelar-txt-bg">Cancelar</button>
                <button class="establecer-txt-bg">Establecer</button>
            </div>
    
        </div>
